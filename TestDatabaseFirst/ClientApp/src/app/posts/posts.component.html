<div class="container">
  <div class="row">
    <div *ngFor="let post of posts" class="col">
      <div class="card">
        <div class="card-header">
          <h2>{{ post.PostId }}</h2>
        </div>
        <div class="card-body">
          <p>{{ post.Content }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
